<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum API | SuperCode</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>

        <div class="container">

            <a href="index.html" class="logo">
                <img src="assets/images/logo.svg">
            </a>

            <div id="search">
                <input type="search" id="site-search" name="q" aria-label="Search through site content">
                <button>Search</button>
            </div>

        </div>

    </header>
    <main>

       <div class="container">

        <div class="row">

            <div class="col-md-4">

                <select name="classification" id="classification-filter">
                    <option selected disabled>Classification</option>
                    <option value="Paintings">Paintings</option>
                    <option value="Prints">Prints</option>
                    <option value="Multiples">Multiples</option>
                    <option value="Audiovisual Works">Audiovisual Works</option>
                    <option value="Drawings">Drawings</option>
                  </select>

            </div>

            <div class="col-md-4">

                <select name="medium" id="medium-filter">
                    <option selected disabled>Medium</option>
                    <option value="Terracotta">Terracotta</option>
                </select>

            </div>
            
        </div>

        <div id="number-items"></div>
        <div>pages: <span id="current-page"></span><span id="item-pages"></span></div>

       </div>
       

        <section id="posts">

            <div class="container">

                <div class="row">
    
                 
                </div>

                <button id="loadmore">load more</button>
    
            </div>

        </section>

    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
